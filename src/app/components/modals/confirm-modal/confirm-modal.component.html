<h2 mat-dialog-title>Delete Entry</h2>
<mat-dialog-content>
  <p>This will permanently remove all accociated data. Continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
